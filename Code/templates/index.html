<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>PLEMA Inference Demo</title>
    <!-- Bootstrap CSS (CDN) -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      body {
        padding-top: 40px;
      }
      .img-preview {
        max-width: 100%;
        height: auto;
        border: 1px solid #ddd;
        border-radius: 6px;
      }
      .card {
        border-radius: 14px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header class="mb-4">
        <h1 class="h3">PLEMA – Roboflow Inference (Hosted)</h1>
        <p class="text-muted mb-1">Model: <code>{{ model }}</code></p>
        <p class="text-muted">
          Thresholds — confidence: <code>{{ conf }}</code>, overlap:
          <code>{{ overlap }}</code>
        </p>
      </header>

      <!-- Flash messages -->
      {% with messages = get_flashed_messages() %} {% if messages %}
      <div class="alert alert-warning" role="alert">{{ messages[0] }}</div>
      {% endif %} {% endwith %}

      <div class="card p-4 mb-4">
        <form method="POST" enctype="multipart/form-data">
          <div class="mb-3">
            <label for="image" class="form-label">Choose image (JPG/PNG)</label>
            <input
              class="form-control"
              type="file"
              id="image"
              name="image"
              accept=".jpg,.jpeg,.png"
              required
            />
          </div>

          <div class="mb-3">
            <img id="preview" class="img-preview d-none" alt="Preview" />
          </div>

          <div class="d-grid">
            <button type="submit" class="btn btn-primary">Run Inference</button>
          </div>
        </form>
      </div>

      {% if orig_url and out_url %}
      <div class="row g-4">
        <div class="col-md-6">
          <div class="card p-3">
            <h5>Original</h5>
            <img src="{{ orig_url }}" class="img-preview" alt="Original" />
          </div>
        </div>
        <div class="col-md-6">
          <div class="card p-3">
            <h5>Result (with boxes)</h5>
            <img src="{{ out_url }}" class="img-preview" alt="Processed" />
          </div>
        </div>
      </div>
      {% endif %}
    </div>

    <!-- Bootstrap JS (optional, for components) -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!-- Simple preview script -->
    <script>
      const input = document.getElementById("image");
      const preview = document.getElementById("preview");
      input.addEventListener("change", () => {
        const file = input.files?.[0];
        if (!file) return;
        preview.src = URL.createObjectURL(file);
        preview.classList.remove("d-none");
      });
    </script>
  </body>
</html>
